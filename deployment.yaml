apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: quynt/gitops01:32f86af2e5946f21ec52aeebaa3940d32950fb37
          imagePullPolicy: Always
          ports:
            - containerPort: 80
