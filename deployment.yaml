apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: quynt/gitops01:688668f2362c8d53208b1e5e9db08dc521ad4377
          imagePullPolicy: Always
          ports:
            - containerPort: 80
