apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: quynt/gitops01:472f006c4c500eb3ec00fda2c4f339cfec31d2bb
          imagePullPolicy: Always
          ports:
            - containerPort: 80
