apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: quynt/gitops01:3497635dac4e759511e9691bec2255bd714ab69e
          imagePullPolicy: Always
          ports:
            - containerPort: 80
