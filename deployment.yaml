apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: quynt/gitops01:16806def1f5fe7c3efd4ea7c56b9edbf6c36ee6e
          imagePullPolicy: Always
          ports:
            - containerPort: 80
