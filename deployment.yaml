apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: quynt/gitops01:61513aa05009e6e0f75da8e0148b0319f979a19b
          imagePullPolicy: Always
          ports:
            - containerPort: 80
