apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: quynt/gitops01:ea210506e5c0a27dc554106cb0228e0d438f5259
          imagePullPolicy: Always
          ports:
            - containerPort: 80
