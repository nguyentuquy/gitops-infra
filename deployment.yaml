apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: quynt/gitops01:4d4b7a8d5b8cc48f7af7973f1d79ed12556a3274
          imagePullPolicy: Always
          ports:
            - containerPort: 80
