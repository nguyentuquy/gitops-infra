apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: quynt/gitops01:01dffe5bcb094a325f5a5ccfb273a07d5ade6eac
          imagePullPolicy: Always
          ports:
            - containerPort: 80
