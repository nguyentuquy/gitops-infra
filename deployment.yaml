apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: quynt/gitops01:fe22028268f3320f11ad4f67ce391cddb0cbf270
          imagePullPolicy: Always
          ports:
            - containerPort: 80
