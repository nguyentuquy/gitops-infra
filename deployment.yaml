apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: quynt/gitops01:ccebd90d41cb0a95d05f4910517bdd58fa7087d8
          imagePullPolicy: Always
          ports:
            - containerPort: 80
