apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: quynt/gitops01:878fb0b688a13da22097d34ca55a44790a9de03b
          imagePullPolicy: Always
          ports:
            - containerPort: 80
